<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Everest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bodyContainer container-fluid" id="indexBody">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mount Everest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- <div class="container-fluid"> -->
        <div class="row">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/mountains-276995_1280.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/landscape-4710505_1280.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/signpost-1161965_1280.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="row">
            <h1 class="h1 text-center mt-3">Find the Adventure of a lifetime</h1>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 col-md-2 col-lg-2 mt-3 text-uppercase">
                <label for="exampleFormControlInput1" class="form-label fs-6">Destination</label>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 offset-2 mt-3 text-uppercase">
                <label for="exampleFormControlInput1" class="form-label fs-6">Adventure Type</label>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 offset-1 mt-3 text-uppercase">
                <label for="exampleFormControlInput1" class="form-label fs-6">Min Price</label>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 offset-1 mt-3 text-uppercase">
                <label for="exampleFormControlInput1" class="form-label fs-6">Max Price</label>
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-2 text-uppercase">
                <input class="form-control form-control-sm border border-danger" type="text" id="exampleFormControlInput1"
                    placeholder="Destination" aria-label=".form-control-sm example">
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 offset-2 text-uppercase">
                <input class="form-control form-control-sm border border-danger" type="text" id="exampleFormControlInput1"
                    placeholder="Adventure Type" aria-label=".form-control-sm example">
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 offset-1 text-uppercase">
                <input class="form-control form-control-sm border border-danger" type="text" id="exampleFormControlInput1"
                    placeholder="Min Price Type" aria-label=".form-control-sm example">
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 offset-1 text-uppercase">
                <input class="form-control form-control-sm border border-danger" type="text" id="exampleFormControlInput1"
                    placeholder="Max Price" aria-label=".form-control-sm example">
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
